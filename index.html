<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styl.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Nft component</title>
</head>
<body>
  <div class="card">
    <div class="card-img-container">
    <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="card-img">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="overlay view" class=overlay-view">
      </div>
    <h1 class="title">Equilibrium #3429 </h1>
    <p class="card-description">Our equilibrium collection promotes balance and calm </p>
    
    </div>

      <div class="card-details-container">
        <div class="lef-container-img">
          <img src="/images/icon-ethereum.svg" alt="icon ethereum" class="left-img">
          <span class="left-text">0.041ETH</span>
          </div>
          <div class="right-container-img">
          <img src="/images/icon-clock.svg" alt="icon clock" class="right-img">
          <span class="right-text">3 days left</span>
          </div>
          </div>

          <hr class="card-divider"/>
          
          <div class="card-avatar-container">
              <div class="avatar-img-container">
                <img src="./images/image-avatar.png" alt="avatar-img" class="avatar-img">
                  <p class="paragraph">Creation of     <span class="color-white">Jules wyvern</span></p>
                  </div>
                </div>
      </div>
</body>
</html>
